<div class="form">
  <form id="form1" name="form1" method="post" action="#" enctype="multipart/form-data">
    <p>Conductores</p>
    <label>CURP</label>
    <input name="CURP" type="text" id="CURP" value="" maxlength="18" minlength="18"/>

    <label>Nombre</label>
    <input name="nombre" type="text" id="nombre" required/>

    <label>Domicilio</label>
    <input name="domicilio" type="text" id="domicilio" required/>

    <label>Firma</label>
    <input type="file" name="archivo" id="archivo" accept="image/png" />
    
    <label>Grupo Sanguineo</label>
    <select name="grupo" id="grupo">
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    
    <label>Restricciones</label>
    <input name="restricciones" type="text" id="restricciones" />
    
    <label>Telefono de Emergencia</label>
    <input name="tel" type="text" id="tel" />
    
    <label>Fecha de Nacimiento</label>
    <input name="fecha" type="date" id="fecha" />

    <label>Donador</label>
    <input type="checkbox" name="donante" value="1" checked="checked" />
    
    <input type="submit" name="Submit" value="Submit" />
  </form>
</div>
